name: Generate Weekly Contribution Graph

on:
  schedule:
    # Runs every Sunday at 00:00 UTC (once every week)
    - cron: '0 0 * * 0'
  workflow_dispatch: # Allows manual triggering

jobs:
  generate-graph:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.TOKEN_GITHUB }}
        
      - name: Generate Contribution Terrain
        uses: eshahhh/contribution-terrain@v1.0.0
        with:
          username: ${{ github.repository_owner }}
          style: graph
          TOKEN_GITHUB: ${{ secrets.TOKEN_GITHUB }}
          
      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN_GITHUB }}
        run: |
          git config --local user.email "crossroad78617@gmail.com"
          git config --local user.name "eshahhh"
          git add graph-eshahhh.svg
          git commit -m "Update weekly contribution graph" || echo "No changes to commit"
          
          # Use HTTPS with token to push
          git remote set-url origin https://eshahhh:${GITHUB_TOKEN}@github.com/${{ github.repository }}
          git push origin HEAD:main